<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Tasks Application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div id="container">

  <div id="header"> DAILY TASKS LIST </div>
  <div class="task-list task-list0">
    <h3>ADD TASK</h3>
    <form id="todo-form">
      <input type="text" placeholder="TITLE" />
      <textarea placeholder="DESCRIPTION"></textarea>
      <input type="text" id="datepicker" placeholder=" DATE (dd/mm/yyyy)" />
      <input type="button" class="btn btn-primary" value="ADD" onclick="todo.add();" />
    </form>

    <input type="button" class="btn btn-primary" value="DELETE" onclick="todo.clear();" />

    <div id="delete-div">DRAG HERE TO DELETE</div>
  </div>
  <div class="task-list task-container task-list1" id="toDo">
    <h3>TO DO</h3>
  </div>

  <div class="task-list task-container task-list2" id="inProgress">
    <h3>IN PROGRESS</h3>
  </div>

  <div class="task-list task-container task-list3" id="done">
    <h3>DONE</h3>
  </div>

  <div style="clear:both;"></div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="calendar.js"></script>
</body>
</html>
